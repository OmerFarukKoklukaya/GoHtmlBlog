<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{{.Meta.PageTitle}}</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/assets/default/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
{{template "NavBar" .Meta}}

<!-- Page content-->

<div class="container">
    <div class="row">
        <!--Blog entries-->
        <div class="col-lg-8">
            <!-- Nested row for non-featured blog posts-->
            {{range .Data}}
            <!-- Blog post-->
            <div class="card mb-4">
                <div class="card-body">
                    {{if .Image}} <a href="http://localhost:3000/blogs/{{.ID}}"><img class="card-img-top"
                                                                                     src="http://localhost:3000{{.Image}}"/></a>
                    {{end}}
                    <h2 class="card-title h4">{{.Title}}</h2>
                    <p class="card-text">{{.Summary}}</p>
                    <div class="small text-muted">{{.CreatedAt.Format "02/01/2006 15:04"}}</div>
                    <a class="btn btn-primary" href="http://localhost:3000/blogs/{{.ID}}">Read more â†’</a>
                </div>
            </div>
            {{end}}
            <!-- Pagination&ndash;&gt;-->
            {{template "Pagination" .Meta.Pagination}}
        </div>
    </div>
</div>
<!-- Footer
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>-->
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/scripts/default/scripts.js"></script>
</body>
</html>
